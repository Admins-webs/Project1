<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pinku 🌸</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Pinku 🌸</h1>
  <input type="file" id="fileInput" accept="image/*,video/*" />
  <input type="text" id="title" placeholder="Judul" />
  <textarea id="description" placeholder="Deskripsi"></textarea>
  <input type="text" id="tags" placeholder="Tag (pisahkan koma)" />
  <button onclick="uploadMedia()">Upload</button>

  <hr />
  <input type="text" id="searchTag" placeholder="Cari tag..." oninput="filterByTag()" />

  <div id="gallery"></div>

  <footer>
    <p>© 2025 Pinku • Made with ❤️ by Atha</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="app.js"></script>
</body>
</html>
